load_module modules/ngx_http_modsecurity_module.so;

user  nginx;
worker_processes  auto;

# Für Prod lieber "info"; "debug" nur zum Troubleshooting
error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  # --- Logging ---
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';
  log_format ws_log '$remote_addr [$time_local] "$request" '
                    'status:$status upstream:$upstream_status '
                    'upstream_addr:$upstream_addr '
                    'upgrade:$http_upgrade connection:$http_connection';

  access_log  /var/log/nginx/access.log  main;
  include     mime.types;
  default_type application/octet-stream;

  # Nützliche Defaults
  sendfile on;
  tcp_nodelay on;
  keepalive_timeout 65;

  resolver 127.0.0.11 ipv6=off;

  # Upstream(s)
  upstream api_gateway {
    server api-gateway:3000;
    # keepalive 0;
  }

  # WebSocket-Upgrade Helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }



  # -----------------------------
  # HTTP -> HTTPS Redirect
  # -----------------------------
  server {
    listen 80;
    server_name localhost ft-transcendence.at;
    return 301 https://$host:8443$request_uri;
  }
  # -----------------------------
  # Rate Limiting für Login
  # -----------------------------
  limit_req_zone $binary_remote_addr zone=login_zone:10m rate=10r/m;
  limit_req_status 429;
  limit_req_log_level warn;
  limit_req_zone $binary_remote_addr zone=ws_handshake:10m rate=30r/m;
  limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
  limit_req_zone $binary_remote_addr zone=api_zone:20m rate=5r/s;

  # -----------------------------
  # HTTPS Server
  # -----------------------------
  server {
    listen 8443 ssl http2;
    server_name localhost ft-transcendence.at;

    # TLS – Zert/Key per Volume gemountet
    # Use full chain (leaf + intermediates) so external clients can validate
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Moderne Baseline
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

    # Optional nett
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    # Security/limits
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    client_max_body_size 10m;

    # Static + SPA
    root  /usr/share/nginx/html;
    index index.html;

    # Access-Logs
    access_log /var/log/nginx/host.access.log main;

      # Uploads dizini için static file serving
      location /imgs/avatars/ {
        alias /usr/share/nginx/html/imgs/avatars/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization";
      }

    # ✅ UPLOADS dizini için - custom avatarlar  
    location /uploads/avatars/ {
        alias /uploads/avatars/;
        autoindex off;
        expires 1y;

        # Only allow GET, POST, PUT for static file serving
        limit_except GET POST PUT {
            deny all;
        }
        add_header Cache-Control "public, immutable";
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }

    
    # -----------------------------
    # Frontend – SPA Fallback
    # -----------------------------
    location / {
      modsecurity on;
      modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
      try_files $uri $uri/ /index.html;
    }
    # -----------------------------
    # WebSockets (ohne WAF)
    # -----------------------------
    location /socket.io/ {
      limit_req zone=ws_handshake burst=10 nodelay;
      limit_conn conn_per_ip 5;

      access_log /var/log/nginx/ws_access.log ws_log;

      # WAF hier aus – WS mag oft kein Body-Parsing
      modsecurity off;

      proxy_pass https://api_gateway;
      proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
      proxy_ssl_verify on;
      proxy_ssl_server_name on;
      proxy_ssl_name api-gateway;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;
      proxy_buffering off;
      sendfile off;
    }

    

    location ~ ^/api/login/?$ {
      limit_req zone=login_zone burst=5;
      access_log /var/log/nginx/login_access.log main;

      modsecurity on;
      modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
      proxy_pass https://api_gateway;
      proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
      proxy_ssl_verify on;
      proxy_ssl_server_name on;
      proxy_ssl_name api-gateway;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header Content-Type  $content_type;
      proxy_set_header Content-Length $content_length;
      proxy_read_timeout  60s;
      proxy_send_timeout  60s;
    }

    # -----------------------------
    # API zum Gateway (mit WAF)
    # -----------------------------
    location /api/ {
      limit_req zone=api_zone burst=20;
      modsecurity on;
      modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;

      proxy_pass https://api_gateway;
      proxy_ssl_trusted_certificate /etc/nginx/certs/ca.crt;
      proxy_ssl_verify on;
      proxy_ssl_server_name on;
      proxy_ssl_name api-gateway;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header Content-Type  $content_type;
      proxy_set_header Content-Length $content_length;
      proxy_read_timeout  60s;
      proxy_send_timeout  60s;
    }

    
  }
}
