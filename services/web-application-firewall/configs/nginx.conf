load_module modules/ngx_http_modsecurity_module.so;

user  nginx;
worker_processes  auto;

# Für Prod lieber "info"; "debug" nur zum Troubleshooting
error_log  /var/log/nginx/error.log info;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  # --- Logging ---
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';
  log_format ws_log '$remote_addr [$time_local] "$request" '
                    'status:$status upstream:$upstream_status '
                    'upstream_addr:$upstream_addr '
                    'upgrade:$http_upgrade connection:$http_connection';

  access_log  /var/log/nginx/access.log  main;
  include     mime.types;
  default_type application/octet-stream;

  # Nützliche Defaults
  sendfile on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # Upstream(s)
  upstream api_gateway {
    server api-gateway:3000;
    keepalive 64;
  }

  # WebSocket-Upgrade Helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }



  # -----------------------------
  # HTTP -> HTTPS Redirect
  # -----------------------------
  server {
    listen 80;
    server_name localhost ft-transcendence.at;
    return 301 https://$host:8443$request_uri;
  }

  # -----------------------------
  # HTTPS Server
  # -----------------------------
  server {
    listen 443 ssl http2;
    server_name localhost ft-transcendence.at;

    # TLS – Zert/Key per Volume gemountet
    ssl_certificate     /etc/nginx/conf/server.crt;
    ssl_certificate_key /etc/nginx/conf/server.key;

    # Moderne Baseline
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES:!RC4:!DSS:!DH;

    # Optional nett
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Static + SPA
    root  /usr/share/nginx/html;
    index index.html;

    # Access-Logs
    access_log /var/log/nginx/host.access.log main;

    # -----------------------------
    # WebSockets (ohne WAF)
    # -----------------------------
    location /socket.io/ {

      access_log /var/log/nginx/ws_access.log ws_log;

      # WAF hier aus – WS mag oft kein Body-Parsing
      modsecurity off;

      proxy_pass http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;
      proxy_buffering off;
      sendfile off;
    }

    # -----------------------------
    # API zum Gateway (mit WAF)
    # -----------------------------
    location /api/ {
      modsecurity on;
      modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
      proxy_pass http://api_gateway;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout  60s;
      proxy_send_timeout  60s;
    }

    # -----------------------------
    # Frontend – SPA Fallback
    # -----------------------------
    location / {
      modsecurity on;
      modsecurity_rules_file /etc/modsecurity.d/modsecurity.conf;
      try_files $uri $uri/ /index.html;
    }
  }
}
