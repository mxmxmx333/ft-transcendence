SecRule REQUEST_URI "@rx ^/api/(login|profile)$" \
 "id:100001,\
  phase:1,\
  pass,\
  nolog,\
  t:none,\
  setvar:tx.paranoia_level=3"

# Allow PUT for /api/profile so CRS rule 911100 (method policy) does not block it
SecRule REQUEST_URI "@rx ^/api/profile$" \
 "id:100002,\
  phase:1,\
  pass,\
  nolog,\
  t:none,\
  setvar:'tx.allowed_methods=GET HEAD POST PUT'"
