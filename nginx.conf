user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  # 1) Map für sauberen Connection-Header
  map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
  }

  # 2) Log-Format & Upstream
  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent"';
  upstream api_gateway {
    server api-gateway:3000;
    keepalive 32;
  }
  log_format debug_access  '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'UPST_ADDR:"$upstream_addr" '
                           'UPST_STATUS:"$upstream_status" '
                           'UPST_TIME:"$upstream_response_time" '
                           'REQ_BODY:"$request_body" '
                           'AUTH:"$http_authorization" '
                           'CL:"$content_length" CT:"$http_content_type"';

    access_log  /var/log/nginx/debug_access.log debug_access;


  include       mime.types;
  default_type  application/octet-stream;
  access_log    /var/log/nginx/access.log main;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen       80 default_server;
    server_name  __;
    root         /usr/share/nginx/html;
    index        index.html;

    
    # 3) WebSocket /socket.io
    location /socket.io/ {
      proxy_pass         http://api_gateway;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $connection_upgrade;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout  3600s;
      proxy_send_timeout  3600s;
      proxy_buffering    off;
    }

    # 4) API-Proxy
      location /api/ {
    # a) Preflight-Response
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin  $http_origin;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Authorization,Content-Type";
      add_header Access-Control-Allow-Credentials "true";
      return 204;
    }

    # b) alle anderen Aufrufe
    proxy_pass         http://api_gateway;
    proxy_http_version 1.1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   authorization     $http_authorization;

    # c) Response-CORS-Header zurückgeben
    add_header Access-Control-Allow-Origin   $http_origin always;
    add_header Access-Control-Allow-Credentials "true"        always;
  }

  location / {
      try_files $uri $uri/ /index.html;
    }
    # 5) SPA-Fallback
    
  }
}
